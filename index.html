<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="position-fixed w-100 h-100 mw-100 mh-100" style="background: #CCFFFF;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="opacity: 100%;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">หน้าหลัก</a>
            <button class="btn btn-outline-success" id="time" type="submit">จะเอ๋ตัวเอง!?</button>
            <button class="btn btn-outline-success" id="day" type="submit">ผมลุงแดงสอนกีตาร์</button>
        </div>
    </nav>
    <main class="w-100 h-100">
      <div class="bg-dark" id="customer-status" style="opacity: 72%;">
        <h1 class="text-light text-center">จำนวนคนในร้านขณะนี้: <span id="amount-now">0</span>/<span id="amount-max">0</span></h1>
        <h2 class="text-light text-center"><sup>Current customer(s)</sup></h2>
        <h2 class="text-light text-center";">จำนวนคนในร้านสะสมในวันนี้: <span id="amount-cum">0</span></h1>
        <h3 class="text-light text-center"><sup>Today's cumulative customer(s)</sup></h3>
      </div>
      <div class="position-fixed">
        <canvas id="myChart" style="width: 500px; height: 300px; margin: 50px;padding: 10px; border: solid 0.5px grey; background-color: whitesmoke;"></canvas>
        <canvas id="dayChart" style="width: 500px; height: 300px; margin: 50px;padding: 10px; border: solid 0.5px grey; background-color: whitesmoke;"></canvas>
      </div>
    </main>
    

    <script src="script.js"></script>
    <script src="hour.js"></script>
    <script src="day.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
